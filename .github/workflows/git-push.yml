name: Push Vercel Deploy Files to Forked Repo

on:
  push:
    branches:
      - main
      - develop

jobs:
  storybook-test:
    name: âœ… Run Storybook Tests
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì²´í¬ì•„ì›ƒ
      - uses: actions/checkout@v2

      # 2ï¸âƒ£ pnpm ì„¤ì¹˜
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 3ï¸âƒ£ Node ì„¤ì •
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 4ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: pnpm install

      # 5ï¸âƒ£ Storybook ì¸í„°ë™ì…˜ í…ŒìŠ¤íŠ¸ë¥¼ ìœ„í•œ Playwright ì„¤ì¹˜
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      # 6ï¸âƒ£ Storybook ë¹Œë“œ
      - name: Build Storybook
        run: pnpm build-storybook

      # 7ï¸âƒ£ í¬íŠ¸ 6006ì—ì„œ Storybook ì •ì  ì„œë¹™
      - name: Install HTTP Server
        run: pnpm add -D http-server

      - name: Start Storybook server
        run: |
          npx http-server storybook-static -p 6006 &
          sleep 5

      # 8ï¸âƒ£ ì¸í„°ë™ì…˜/í”Œë ˆì´ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Run Storybook tests
        run: pnpm test-storybook --url http://127.0.0.1:6006

  # 9ï¸âƒ£ í…ŒìŠ¤íŠ¸ í†µê³¼í•œ ê²½ìš° í¬í¬ëœ ë ˆí¬ì§€í† ë¦¬ì— í‘¸ì‹œ (ë°°í¬)
  sync-to-fork:
    name: ğŸš€ Sync to Forked Repo (Only if test passes)
    runs-on: ubuntu-latest
    needs: storybook-test

    steps:
      - uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: pnpm install

      - name: Prepare output directory
        shell: bash
        run: |
          echo "ğŸ“¦ Preparing deployable files..."
          mkdir -p output/src/app

          # í•„ìˆ˜ í´ë” ë³µì‚¬
          cp -r public output/
          cp -r src output/
          cp -r .storybook output/
          cp -r storybook-static output/

          # í•„ìˆ˜ ì„¤ì • íŒŒì¼ ë³µì‚¬
          cp package.json output/
          cp pnpm-lock.yaml output/
          cp README.md output/ || true
          cp next.config.mjs output/ || echo "âš ï¸ next.config not found"
          cp tsconfig.json output/ || echo "âš ï¸ tsconfig.json not found"
          cp tailwind.config.ts output/ || echo "âš ï¸ tailwind config not found"
          cp postcss.config.js output/ || echo "âš ï¸ postcss config not found"
          cp next-env.d.ts output/ || echo "âš ï¸ next-env.d.ts not found"

          # Tailwind ì „ì—­ ìŠ¤íƒ€ì¼ í¬í•¨ í™•ì¸ (App Router ê¸°ì¤€)
          if [ -f src/app/globals.css ]; then
            cp src/app/globals.css output/src/app/
          else
            echo "âš ï¸ globals.css not found in src/app/"
          fi

          echo "âœ… Files prepared:"
          ls -la output/
          ls -la output/src/app/

      - name: Push to forked repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.FORKED_REPO_KEY }}
        with:
          source-directory: 'output'
          destination-github-username: 'nninyeong'
          destination-repository-name: 'ormee_web'
          user-email: ${{ secrets.DEPLOY_EMAIL }}
          commit-message: 'deploy: ë°°í¬ìš© íŒŒì¼ sync (${{ github.ref_name }})'
          target-branch: ${{ github.ref_name }}
          create-target-branch-if-needed: true
