          version: 8

      # 3ï¸âƒ£ Node.js í™˜ê²½ ì„¤ì •
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 4ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: pnpm install

      # 5ï¸âƒ£ Next.js ë¹Œë“œ ì‹¤í–‰
      - name: Build Next.js
        id: nextbuild
        run: |
          set -o pipefail
          pnpm build 2>&1 | tee next-build.log

      # 6ï¸âƒ£ Storybook ì •ì  ë¹Œë“œ
      - name: Build Storybook
        id: sbbuild
